<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gaze Simulator - Dr. Robert Burke</title>
  <style>
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; height: 100%; overflow: hidden; 
      background: #000; color: #fff; 
      font-family: 'Segoe UI', sans-serif;
      touch-action: none;
    }
    #app { position: fixed; inset: 0; z-index: 1; }
    
    #dr-credit {
      position: fixed; bottom: 10px; right: 15px;
      font-size: 11px; color: rgba(76, 201, 240, 0.7);
      z-index: 100; pointer-events: none;
    }

    /* Start Instruction Overlay */
    #start-prompt {
      position: fixed; inset: 0; background: rgba(0,0,0,0.4);
      display: flex; align-items: center; justify-content: center;
      z-index: 3000; pointer-events: none; transition: opacity 0.5s;
    }
    .prompt-box {
      padding: 15px 30px; background: rgba(20,20,20,0.9);
      border: 1px solid #4cc9f0; border-radius: 50px;
      color: #4cc9f0; font-weight: bold; text-transform: uppercase;
      letter-spacing: 1px; box-shadow: 0 0 20px rgba(76,201,240,0.3);
    }

    #mobile-hud {
      position: fixed; top: 10px; left: 10px; right: 10px;
      z-index: 1000; display: flex; flex-direction: column; gap: 8px;
      pointer-events: auto;
    }

    .menu-btn {
      background: rgba(25, 25, 25, 0.95); border: 1px solid #4cc9f0;
      color: #4cc9f0; padding: 12px; border-radius: 8px;
      font-weight: bold; text-align: center; cursor: pointer;
      display: flex; justify-content: center; align-items: center; gap: 10px;
    }

    .triangle {
      width: 0; height: 0; 
      border-left: 6px solid transparent; border-right: 6px solid transparent;
      border-top: 8px solid #4cc9f0;
      transition: transform 0.3s ease;
    }
    .open .triangle { transform: rotate(180deg); }

    .dropdown-content {
      display: none; background: rgba(15, 15, 15, 0.98);
      border-radius: 8px; border: 1px solid #333;
      padding: 10px; max-height: 40vh; overflow-y: auto;
    }

    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }

    #side-hud {
      position: fixed; inset: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 30px; pointer-events: none; z-index: 500;
    }

    .muscle-panel {
      width: 440px; background: rgba(10, 10, 10, 0.85); padding: 15px;
      border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1);
      pointer-events: auto;
    }

    @media (max-width: 900px) {
      #side-hud { flex-direction: column; justify-content: flex-end; bottom: 35px; top: auto; padding: 10px; gap: 5px; }
      .muscle-panel { width: 100%; font-size: 10px; padding: 8px; }
    }

    .pill { 
      padding: 10px 5px; border-radius: 4px; border: 1px solid #4cc9f0; 
      background: rgba(76, 201, 240, 0.05); font-weight: bold; 
      font-size: 11px; color: #4cc9f0; text-align: center; cursor: pointer;
    }

    /* Fixed Active Selection Style */
    .pill.active-path {
      background: #4cc9f0 !important;
      color: #000 !important;
      border: 1px solid #fff !important;
      box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
    }

    #gaze-dot {
      position: absolute; width: 26px; height: 26px;
      background: rgba(255, 0, 0, 0.5); border: 2px solid white;
      border-radius: 50%; pointer-events: none; z-index: 2000;
      display: none; transform: translate(-50%, -50%);
    }

    .paresis { color: #ffb703 !important; border-color: #ffb703 !important; background: rgba(255, 183, 3, 0.15) !important;}
    .paralysis { color: #ff4d6d !important; border-color: #ff4d6d !important; text-decoration: line-through; background: rgba(255, 77, 109, 0.15) !important;}
    
    .row { display: grid; grid-template-columns: 40px 1fr 40px; gap: 10px; align-items: center; margin-bottom: 4px; }
    .barWrap { height: 8px; background: rgba(255,255,255,0.05); border-radius: 4px; overflow: hidden; }
    .bar { height: 100%; width: 0%; background: #4cc9f0; transition: width 0.1s; }
    .pct { font-family: monospace; font-size: 11px; text-align: right; }
  </style>
</head>
<body>
  <div id="dr-credit">Developed by Dr. Robert Burke</div>
  <div id="start-prompt"><div class="prompt-box">Touch screen to lead gaze</div></div>
  <div id="app"></div>
  <div id="gaze-dot"></div>

  <div id="mobile-hud">
    <div id="path-header" class="menu-btn" onclick="toggleMenu('path-menu', 'path-header')">
        LIBRARY <div class="triangle"></div>
    </div>
    <div id="path-menu" class="dropdown-content">
        <div id="pathology-grid" class="grid-2"></div>
    </div>

    <div id="cn-header" class="menu-btn" onclick="toggleMenu('cn-menu', 'cn-header')">
        CRANIAL NERVES <div class="triangle"></div>
    </div>
    <div id="cn-menu" class="dropdown-content">
      <button class="menu-btn" style="width:100%; margin-bottom:10px; background:#ff4d6d; color:#fff;" onclick="resetSystem(); collapseAllMenus();">RESET ALL</button>
      <div style="font-size:11px; margin-bottom:5px; color:#888;">RIGHT EYE (OD)</div>
      <div class="grid-3">
        <div class="pill" id="R-CN3" onclick="toggleState('R-CN3')">CN III</div>
        <div class="pill" id="R-CN4" onclick="toggleState('R-CN4')">CN IV</div>
        <div class="pill" id="R-CN6" onclick="toggleState('R-CN6')">CN VI</div>
      </div>
      <div style="font-size:11px; margin:10px 0 5px; color:#888;">LEFT EYE (OS)</div>
      <div class="grid-3">
        <div class="pill" id="L-CN3" onclick="toggleState('L-CN3')">CN III</div>
        <div class="pill" id="L-CN4" onclick="toggleState('L-CN4')">CN IV</div>
        <div class="pill" id="L-CN6" onclick="toggleState('L-CN6')">CN VI</div>
      </div>
    </div>
  </div>

  <div id="side-hud">
    <div class="muscle-panel" id="musclesR"></div>
    <div class="muscle-panel" id="musclesL"></div>
  </div>

  <div id="side-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; align-items:center; justify-content:center; pointer-events:auto;">
    <div style="background:#111; padding:25px; border-radius:15px; text-align:center; border:1px solid #4cc9f0; width:85%; max-width:400px;">
      <h3 id="modal-disease-name" style="color:#4cc9f0; margin-top:0;">SELECT LATERALITY</h3>
      <div style="display:flex; flex-direction:column; gap:10px; margin:20px 0;">
        <div class="pill" onclick="applyPathology('right')">RIGHT (OD)</div>
        <div class="pill" onclick="applyPathology('left')">LEFT (OS)</div>
        <div class="pill" onclick="applyPathology('both')">BILATERAL</div>
      </div>
      <div style="color:#ff4d6d; font-weight:bold; cursor:pointer;" onclick="document.getElementById('side-modal').style.display='none'">CANCEL</div>
    </div>
  </div>

  <script type="importmap">{ "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js", "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/" } }</script>
  <script type="module" src="./main.js"></script>
  <script>
    window.toggleMenu = (menuId, headerId) => {
      const menu = document.getElementById(menuId);
      const header = document.getElementById(headerId);
      const isVisible = menu.style.display === 'block';
      
      collapseAllMenus();

      if (!isVisible) {
        menu.style.display = 'block';
        header.classList.add('open');
      }
    }

    window.collapseAllMenus = () => {
      document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
      document.querySelectorAll('.menu-btn').forEach(h => h.classList.remove('open'));
    }
  </script>
</body>
</html>
